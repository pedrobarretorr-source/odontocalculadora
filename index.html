
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste OCR - Tesseract.js</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 12px;
        }

        #fileInput {
            display: none;
        }

        .preview-area {
            margin-top: 20px;
            display: none;
        }

        .preview-image {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-area {
            margin-top: 30px;
            display: none;
        }

        .result-label {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
        }

        .result-text {
            background: #f8f9ff;
            border: 2px solid #e0e4ff;
            border-radius: 10px;
            padding: 20px;
            min-height: 100px;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffe0e0;
            border: 2px solid #ff6b6b;
            color: #c92a2a;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç OCR - Reconhecimento de Texto</h1>
        <p class="subtitle">Fa√ßa upload de uma imagem ou PDF para extrair o texto</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Clique ou arraste uma imagem ou PDF aqui</div>
            <div class="upload-hint">Formatos suportados: JPG, PNG, GIF, BMP, PDF</div>
            <input type="file" id="fileInput" accept="image/*,.pdf">
        </div>

        <div class="preview-area" id="previewArea">
            <img id="previewImage" class="preview-image" alt="Preview">
            <button class="btn" id="processBtn">Processar OCR</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processando imagem...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result-area" id="resultArea">
            <label class="result-label">Dados Extra√≠dos:</label>
            <div class="result-text" id="resultText"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('previewArea');
        const previewImage = document.getElementById('previewImage');
        const processBtn = document.getElementById('processBtn');
        const resultArea = document.getElementById('resultArea');
        const resultText = document.getElementById('resultText');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        let selectedFile = null;

        // Clique na √°rea de upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // Sele√ß√£o de arquivo
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            const isImage = file.type.startsWith('image/');
            const isPDF = file.type === 'application/pdf' || file.name.toLowerCase().endsWith('.pdf');
            
            if (!isImage && !isPDF) {
                showError('Por favor, selecione um arquivo de imagem ou PDF v√°lido.');
                return;
            }

            selectedFile = file;
            errorDiv.style.display = 'none';
            resultArea.style.display = 'none';

            // Mostrar preview
            if (isImage) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewArea.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else if (isPDF) {
                // Para PDF, mostrar apenas o nome do arquivo
                previewImage.src = '';
                previewImage.alt = file.name;
                previewImage.style.display = 'none';
                const pdfInfo = document.createElement('div');
                pdfInfo.textContent = `üìÑ ${file.name}`;
                pdfInfo.style.textAlign = 'center';
                pdfInfo.style.padding = '20px';
                pdfInfo.style.fontSize = '16px';
                pdfInfo.style.color = '#667eea';
                if (previewArea.querySelector('.pdf-info')) {
                    previewArea.querySelector('.pdf-info').remove();
                }
                pdfInfo.className = 'pdf-info';
                previewArea.insertBefore(pdfInfo, previewArea.firstChild);
                previewArea.style.display = 'block';
            }
        }

        // Processar OCR
        processBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            processBtn.disabled = true;
            loading.style.display = 'block';
            resultArea.style.display = 'none';
            errorDiv.style.display = 'none';

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('http://localhost:3000/ocr', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Erro ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                // Formatar os dados extra√≠dos
                const dadosFormatados = Object.entries(data)
                    .map(([key, value]) => {
                        const label = key.charAt(0).toUpperCase() + key.slice(1).replace(/([A-Z])/g, ' $1');
                        return `${label}: ${value !== null ? value : 'N√£o encontrado'}`;
                    })
                    .join('\n');
                
                resultText.textContent = dadosFormatados || 'Nenhum dado encontrado.';
                resultArea.style.display = 'block';
            } catch (error) {
                showError('Erro ao processar a imagem: ' + error.message);
            } finally {
                processBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
